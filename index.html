<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="x-icon" href="./Ico/icon.png">
    <title>Water Billing</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        object-fit: cover;
        position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .header {
  overflow: hidden;
  background: linear-gradient(217deg, rgba(52, 49, 240, 0.8), rgba(255,0,0,0) 70.71%),
              linear-gradient(127deg, rgba(8, 128, 241, 0.829), rgba(0,255,0,0) 70.71%),
              linear-gradient(217deg, rgba(231, 12, 12, 0.8), rgba(255,0,0,0) 70.71%),
              linear-gradient(336deg, rgba(235, 83, 13, 0.952), rgba(0,0,255,0) 70.71%);
  padding: 30px 10px;
box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.08), 0 5px 5px 0 rgba(34, 33, 33, 0.664);

}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 25px; 
  line-height: 35px;
  border-radius: 100px;
}

.header a.logo {
  float: none;
  background-color: rgba(241, 246, 248, 0.322);
  font-size: 40px;
  font-weight: bold;
  color: rgb(255, 255, 255);
}

.header a:hover {
  background-color: rgba(226, 237, 243, 0.171);
  color: rgb(255, 255, 255);
  border-radius: 100px;
}

.header a.active {
  background: linear-gradient(rgb(168, 39, 243), rgb(231, 131, 193));
  color: rgb(255, 255, 255);
}

.header-right {
  float: none;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
    </style>
  </head>

  <div class="container">

  </div>
